<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Система автоматизированного составления графика отпусков"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> 
    <!--
      manifest.json предоставляет метаданные, используемые, когда ваше веб-приложение устанавливается на
      домашний экран пользователя на Android или iOS. Смотрите https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> 
    <!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше.
      Он будет заменен на URL папки `public` во время сборки.
      Только файлы внутри папки `public` могут быть доступны из HTML.

      В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
      работать корректно как с маршрутизацией на стороне клиента, так и с не корневым публичным URL.
      Узнайте, как настроить не корневой публичный URL, выполнив `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>График отпусков</title>
  </head>
  <body>
    <noscript>Вам нужно включить JavaScript, чтобы запустить это приложение.</noscript>
    <div id="root"></div>
    <!--
      Этот HTML-файл является шаблоном.
      Если вы откроете его прямо в браузере, вы увидите пустую страницу.

      Вы можете добавлять веб-шрифты, мета-теги или аналитику в этот файл.
      Шаг сборки поместит собранные скрипты в тег <body>.

      Чтобы начать разработку, выполните `npm start` или `yarn start`.
      Чтобы создать производственную сборку, используйте `npm run build` или `yarn build`.
    -->
  </body>
</html>
